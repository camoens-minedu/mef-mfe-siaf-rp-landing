
<!-- Chat Bot -->
<div class="chat-bot-toggle fixed bottom-6 right-6 z-50">
    <button id="chatToggleBtn" (click)="toggleChatBot()"
      class="bg-blue-700 hover:bg-blue-800 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg">
      <i id="chatIcon" class="fas fa-robot text-xl"></i>
    </button>
  </div>
  
  <div id="chatContainer"
    class="chat-bot-container fixed bottom-24 right-6 w-80 bg-white rounded-lg shadow-xl overflow-hidden hidden z-40">
    <!-- Chat Header -->
    <div class="bg-blue-700 text-white p-4 flex justify-between items-center">
      <div class="font-bold">Chat Bot Siaf</div>
      <button id="minimizeChat" 
      (click)="minimizeChatBot()"
      class="text-white">
        <i class="fas fa-minus"></i>
      </button>
    </div>
  
    <!-- Chat Bot Avatar -->
    <div class="bg-blue-700 py-4 flex justify-center">
      <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center">
        <div class="relative">
          <!-- Face -->
          <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center">
            <!-- Eyes -->
            <div class="flex items-center space-x-4">
              <div class="w-2 h-2 bg-blue-900 rounded-full"></div>
              <div class="w-2 h-2 bg-blue-900 rounded-full"></div>
            </div>
          </div>
          <!-- Smile -->
          <div class="absolute w-10 h-5 border-b-2 border-blue-900 rounded-b-full bottom-1 left-3"></div>
          <!-- Headphones -->
          <div class="absolute w-20 h-10 border-4 border-blue-500 rounded-full -top-1 -left-2"></div>
          <div class="absolute w-2 h-5 bg-blue-500 rounded-full top-0 right-0"></div>
          <!-- Mic -->
          <div class="absolute w-6 h-1 bg-blue-500 bottom-0 left-5"></div>
        </div>
      </div>
    </div>
  
    <!-- Chat Messages -->
    <div id="chatMessages" class="bg-gray-100 h-64 overflow-y-auto p-4 space-y-3">
      <div class="chat-message bg-white rounded-lg p-3 shadow-sm max-w-xs mx-auto">
        <p class="text-gray-500 text-center text-sm">
          Estoy aquí para ayudarte con cualquier duda que tengas.
        </p>
      </div>
      <div class="chat-message bg-white rounded-lg p-3 shadow-sm max-w-xs mx-auto">
        <p class="text-gray-500 text-center text-sm">
          Déjame ayudarte con cualquier pregunta que te surja
        </p>
      </div>
      <div class="chat-message bg-white rounded-lg p-3 shadow-sm max-w-xs mx-auto">
        <p class="text-gray-500 text-center text-sm">
          Si necesitas aclaraciones, estoy aquí para ayudarte.
        </p>
      </div>
      <div class="chat-message bg-white rounded-lg p-3 shadow-sm max-w-xs mx-auto mt-4">
        <p class="text-gray-400 text-center text-sm">
          Este es un ejemplo de lo que puedo hacer por usted.
        </p>
      </div>
    </div>
  
    <!-- Chat Input -->
    <div class="bg-gray-100 p-4 border-t">
      <div class="flex">
        <input type="text" placeholder="Escribe lo que deseas preguntar"
          class="flex-grow p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button class="bg-blue-500 text-white p-2 rounded-r-lg">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
